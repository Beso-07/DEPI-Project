name: depiproject
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# Version of your app
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # iOS style icons
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.9.1
  flutter_localization: ^0.3.3
  intl: ^0.19.0
  percent_indicator: ^4.2.5
  sleek_circular_slider: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Lateef
      fonts:
        - asset: assets/fonts/Lateef-Regular.ttf
