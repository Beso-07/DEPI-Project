name: depiproject
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# Version of your app
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  adhan: ^2.0.0+1
  cupertino_icons: ^1.0.8
  device_preview: ^1.2.0
  equatable: ^2.0.7
  dio: ^5.9.0 
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter  
  flutter_bloc: ^9.1.1
  font_awesome_flutter: ^10.9.0
  geocode: ^1.0.3
  geocoding: ^4.0.0
  geolocator: ^14.0.2
  hijri: ^3.0.0
  intl: 0.20.2
  percent_indicator: ^4.2.5
  permission_handler: ^12.0.1
  sleek_circular_slider: ^2.0.1
 

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/json/

  fonts:
    - family: Lateef
      fonts:
        - asset: assets/fonts/Lateef-Regular.ttf
